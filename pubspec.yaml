name: liad
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6
  shared_preferences: ^2.3.3
  cloud_firestore: ^5.5.1
  device_info_plus: ^11.1.1
  geolocator: ^13.0.2
  intl: ^0.18.0
  http: ^1.2.2
  provider: ^6.1.2
  flutter_svg: ^2.0.16
  flutter_launcher_icons: ^0.14.2
  googleapis_auth: ^1.6.0
  timezone: ^0.10.0
  flutter_local_notifications: ^18.0.1
  alarm: ^4.1.1
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  sqflite: ^2.4.1
  uuid: ^4.5.1
  path: ^1.9.0
  image_picker: ^1.1.2
  table_calendar: ^3.0.9
  firebase_remote_config: ^5.2.0
  package_info_plus: ^8.1.2
  sound_mode: ^3.0.0
  # vibration: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  # flutter_launcher_icons: ^0.13.1

# create icon : https://www.appicon.co/

# flutter_icons:
#   android: true
#   ios: true
#   image_path: "assets/images/logo.png"
#   adaptive_icon_background: "#FFFFFF"
# The following section is specific to Flutter packages.
flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/
    - assets/ringtone/

  fonts:
    - family: Josefin Sans
      fonts:
        - asset: assets/fonts/JosefinSans-Light.ttf
        - asset: assets/fonts/JosefinSans-Regular.ttf
        - asset: assets/fonts/JosefinSans-Medium.ttf
        - asset: assets/fonts/JosefinSans-SemiBold.ttf
        - asset: assets/fonts/JosefinSans-Bold.ttf
        - asset: assets/fonts/JosefinSans-Thin.ttf
